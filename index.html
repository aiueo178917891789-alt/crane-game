<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレーンゲーム</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
        #video {
            width: 100%;
            max-width: 720px;
            height: auto;
            margin-bottom: 20px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #FFABB7;
            border: none;
            border-radius: 5px;
            margin: 5px;
            touch-action: manipulation; /* スマホのタッチ最適化 */
        }
        button:active { transform: scale(1.1); }
        #status { margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <img id="video" src="https://fa09e390135b.ngrok-free.app/video_feed1" alt="カメラ映像" onclick="toggleCamera()">
    <div>
        <button id="button1">→</button>
        <button id="button2">↑</button>
    </div>
    <div id="status">サーバーに接続しました！</div>
    <script>
        const ws = new WebSocket('wss://crane-game-ws.onrender.com');
        let activeCommand = null;
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        ws.onopen = () => status.textContent = 'サーバーに接続しました！';
        ws.onclose = () => status.textContent = 'サーバーとの接続が切れました';
        ws.onerror = () => status.textContent = 'サーバー接続エラー';

        function sendCommand(command) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: command }));
                status.textContent = `コマンド送信: ${command}`;
                console.log(`送信: ${command}`);
                if (command !== 'off') {
                    activeCommand = command;
                } else {
                    activeCommand = null;
                }
            } else {
                status.textContent = 'サーバーに接続していません！';
            }
        }

        function toggleCamera() {
            if (video.src.includes('video_feed1')) {
                video.src = 'https://fa09e390135b.ngrok-free.app/video_feed2';
                status.textContent = '横カメラ';
            } else {
                video.src = 'https://fa09e390135b.ngrok-free.app/video_feed1';
                status.textContent = '前カメラ';
            }
        }

        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');

        // マウスイベント
        button1.addEventListener('mousedown', () => sendCommand('first'));
        button2.addEventListener('mousedown', () => sendCommand('second'));
        document.addEventListener('mouseup', () => {
            if (activeCommand) {
                sendCommand('off');
                if (activeCommand === 'first') toggleCamera();
                else if (activeCommand === 'second') toggleCamera();
            }
        });

        // タッチイベント（スマホ用）
        button1.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendCommand('first');
        });
        button2.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendCommand('second');
        });
        document.addEventListener('touchend', (e) => {
            if (activeCommand) {
                e.preventDefault();
                sendCommand('off');
                if (activeCommand === 'first') toggleCamera();
                else if (activeCommand === 'second') toggleCamera();
            }
        });
    </script>
</body>
</html>
