<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クレーンゲーム</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #videoFeed {
      width: 720px;
      height: 720px;
      border: 2px solid #333;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      background-color: #ffc1cc; /* 薄いピンク */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      transform: scale(1.1); /* ホバーでちょっと大きく */
    }
  </style>
</head>
<body>
  <h1>クレーンゲーム</h1>
  <img src="/video_feed1" id="videoFeed" width="720" height="720">
  <div>
    <button class="button" onmousedown="sendCommand('first')" onmouseup="sendCommand('off')" ontouchstart="sendCommand('first')" ontouchend="sendCommand('off')">→</button>
    <button class="button" onmousedown="sendCommand('second')" onmouseup="sendCommand('off')" ontouchstart="sendCommand('second')" ontouchend="sendCommand('off')">↑</button>
  </div>
  <script>
    const videoFeed = document.getElementById('videoFeed');
    videoFeed.addEventListener('click', () => {
      videoFeed.src = videoFeed.src.includes('video_feed1') ? '/video_feed2' : '/video_feed1';
    });

    function sendCommand(cmd) {
      fetch('/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: cmd })
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
